name: Build & Release WebUI

on:
  release:
    types: [released]

permissions:
  checks: write
  pull-requests: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout current repo
      uses: actions/checkout@v4
      with:
        path: axewell-ui

    - name: Checkout esp-miner repo
      uses: actions/checkout@v4
      with:
        repository: bitaxeorg/esp-miner
        submodules: 'recursive'
        path: esp-miner

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.15.0'

    - name: Replace axe-os directory with current repo
      run: |
        rm -rf esp-miner/main/http_server/axe-os
        cp -r axewell-ui esp-miner/main/http_server/axe-os

    - name: Build web dist
      working-directory: ./esp-miner/main/http_server/axe-os
      run: |
        npm ci
        npm run build

    - name: esp-idf build
      uses: espressif/esp-idf-ci-action@v1
      with:
        esp_idf_version: v5.5
        target: esp32s3
        command: GITHUB_ACTIONS="true" idf.py build
        path: './esp-miner'

    - name: upload www.bin
      uses: actions/upload-artifact@v4
      with:
        name: www.bin
        path: ./esp-miner/build/www.bin

    - name: Release www.bin
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./esp-miner/build/www.bin
